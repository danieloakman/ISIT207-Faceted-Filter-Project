<html>

  <head>
    <meta charset="utf-8"/>
    <title>ISIT207 Project DJO307 5832858</title>

  <link rel="stylesheet" type="text/css" href="styles/index.css">

  <body>
    <div id="sidebar">

      <div style="display:flex; flex-direction:column; margin-left:2px; margin-right:2px; margin-bottom: 5px;">
        <span style="align-self: center">Load a previous filter:</span>
        <div style="display:flex; flex:1; justify-content:space-around;">

          <button onclick="previousStoredFilter()">
            <p class="arrowContainer"><i class="arrow left"></i></p>
          </button>

          <p id="filterStorageText" style="align-self: center">-/0</p>

          <button onclick="nextStoredFilter()">
            <p class="arrowContainer"><i class="arrow right"></i></p>
          </button>

        </div>
      </div>

      <button id="filterButton" onclick="filterTable()">Filter</button>
      <button id="resetButton" onclick="resetFilters()">Reset</button>

    </div>

    <div id="mainView"></div>

  </body>

  <script src="scripts/env.js"></script>
  <script src="models/VariableItem.js"></script>
